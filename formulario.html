<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hugo López de Mota Díaz</title>
  <link rel="stylesheet" href="estilosindex.css" />
  <link rel="stylesheet" href="formulario.css" />
</head>

<body>
  <header>
    <div class="content">
      <div class="menu container">
        <a href="formulario.html" class="logo">Formulario</a>
        <input type="checkbox" id="menu" />
        <nav class="navbar">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="cv.html">Currículum</a></li>
            <li><a href="trabajo.html">Sobre el trabajo</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="sidebar">
    <img class="yo" src="img/IMG-20211224-WA0029.jpg" alt="foto hugo" />
    <ul id="yo">
      <li>Hugo López de Mota Díaz</li>
      <li>Edad: 19 años</li>
      <li>Soltero</li>
      <li>Rivas-Vaciamadrid</li>
    </ul>
  </div>

  <div class="formulario">

    <fieldset class="registro">
      <legend>
        <h2>Registrarse</h2>
      </legend>
      <br>
      <ul>
        <li> <label for="usuario">Usuario:</label>
          <input type="text" name="usuario" id="usuario" size="20" required>
        </li>

        <li> <label for="correo">Correo electónico:</label>
          <input type="email" name="email" id="correo" size="30">
        </li>

        <li>
          <label for="contraseña">Contraseña:</label>
          <input type="password" name="contraseña" id="contraseña" size="20" required>
        </li>
      </ul>
      <div class="recordar">¿Olvido la contraseña?</div>
    </fieldset>

    <br>
    <br>
    <br>

    <fieldset class="registro">
      <legend>
        <h2>Información personal</h2>
      </legend>
      <br>

      <ul>
        <li> <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre" required>
        </li>
      
        <li> <label for="apellidos">Apellidos:</label>
          <input type="text" name="apellido" id="apellidos" placeholder="Apellido completo" required>
        </li>
        
        <li> <label for="fecha">Fecha nacimiento:</label>
          <input type="date" name="fecha" id="fecha" required>
        </li>
        
        <li> <label for="num">Número telefónico:</label>
          <input type="tel" name="num" id="num" maxlength="9" required>
        </li>
        
        <li> <label for="calle">Dirección:</label>
          <input type="text" id="calle">
        </li>
        
        <li> <label for="estado">Estado civil:</label>
          <select name="estado" id="estado">
            <option value="1">-</option>
            <option value="2">Soltero/a</option>
            <option value="3">Casado/a</option>
            <option value="4">Viudo/a</option>
            <option value="5">No contestar</option>
          </select>
        </li>
        
        <li>Títulos:
          <label for="titulo1">E.S.O</label>
          <input type="checkbox" id="titulo1" name="titulo1" value="1">
          <label for="titulo2">Bachillerato</label>
          <input type="checkbox" id="titulo2" name="titulo2" value="2">
          <label for="titulo3">Grado medio</label>
          <input type="checkbox" id="titulo3" name="titulo3" value="3">
          <label for="titulo4">Gracio superior</label>
          <input type="checkbox" id="titulo4" name="titulo4" value="4">
          <label for="titulo5">Universidad</label>
          <input type="checkbox" id="titulo5" name="titulo5" value="5">
        </li>
        
        <li> <label for="ingles">Nivel de inglés (B1,B2,C1,C2)</label>
          <input type="range" min="1" max="4" id="ingles">
        </li>
        
      </ul>
    </fieldset>

    <br>
    <br>
    <br>

    <fieldset class="registro">
      <legend>
        <h2>Datos de trabajo</h2>
      </legend>
      <br>
      <ul>
        <li>Horario:          
          <input type="radio" name="1" id="diurno">Diurno
          <input type="radio" name="1" id="vespertino">Vespertino
          <input type="radio" name="1" id="nocturno">Nocturno
        </li>
        
        <li> <label for="color">Color de uniforme:</label>
          <input type="color" name="colorelegido" id="color">
        </li>
        
        <li> <label for="perfil">Perfil linkedin:</label>
          <input type="url" name="perfil" id="perfil">
        </li>
        
        <li> <label for="habilidades">Escribe brevemente tus habilidades:</label>
          <br>
          <textarea name="habilidades" id="habilidades" cols="30" rows="6" required></textarea>
        </li>
        
      </ul>
    </fieldset>
    <br>
    <section class="botones">
      <input type="submit" value="Enviar">
      <input type="reset" value="Borrar todo">
    </section>

  </div>
  <footer>
    Hecho por <a id="insta" href="https://www.instagram.com/huugoo.lopeezz/" target="_blank">@huugoo.lopeezz</a>
  </footer>
</body>

</html>
